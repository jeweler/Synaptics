<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>%title%</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link id="bs-css" href="%tfold%/css/bootstrap-cerulean.css" rel="stylesheet">
	<style type="text/css">
	  body {
		padding-bottom: 40px;
	  }
	  .sidebar-nav {
		padding: 9px 0;
	  }
	</style>
	<script type="text/javascript" src="%tfold%/js/jquery.js" rel="stylesheet"></script>
	<link href="%tfold%/css/charisma-app.css" rel="stylesheet">
	<link href="%tfold%/css/jquery-ui-1.8.21.custom.css" rel="stylesheet">
	<link href="%tfold%/css/jgrowl.js" rel="stylesheet">
	<script type="text/javascript" src="%tfold%/js/popup.js" rel="stylesheet"></script>
	<link rel="shortcut icon" href="%tfold%/img/favicon.ico">
	<script type="text/javascript" src="%tfold%/js/login.js" rel="stylesheet"></script>
</head>

<body>
		<div class="container-fluid">
		<div class="row-fluid">
		
			<div class="row-fluid">
				<div class="span12 center login-header">
					<h2>Welcome to Admin Panel</h2>
				</div><!--/span-->
			</div><!--/row-->
			
			<div class="row-fluid">
				<div class="well span5 center login-box">
					<div class="alert alert-info">
						Пожалуйста, авторизируйтесь...
					</div>
					<form class="form-horizontal">
						<fieldset>
							<div class="input-prepend" title="Username" data-rel="tooltip">
								<span class="add-on"><i class="icon-user"></i></span><input autofocus class="input-large span10" name="username" id="username" type="text" value="" />
							</div>
							<div class="clearfix"></div>

							<div class="input-prepend" title="Password" data-rel="tooltip">
								<span class="add-on"><i class="icon-lock"></i></span><input class="input-large span10" name="password" id="password" type="password" value="" />
							</div>
							<div class="clearfix"></div>
							<p class="center span5">
							<button class="btn btn-primary">Авторизация</button>
							</p>
						</fieldset>
				</div><!--/span-->
			</div><!--/row-->
				</div><!--/fluid-row-->
		
	</div>
	
		
</body>
</html>
