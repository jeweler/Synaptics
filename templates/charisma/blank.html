<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>%title%</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="Charisma, a fully featured, responsive, HTML5, Bootstrap admin template.">
		<meta name="author" content="Muhammad Usman">

		<!-- The styles -->
		<link id="bs-css" href="/charisma/bootstrap-cerulean.css" rel="stylesheet">
		<style type="text/css">
			body {
				padding-bottom: 40px;
			}
			.sidebar-nav {
				padding: 9px 0;
			}
		</style>
		<link href="/charisma/bootstrap-responsive.css" rel="stylesheet">
		<link href="/charisma/charisma-app.css" rel="stylesheet">
		<link href="/charisma/jquery-ui-1.8.21.custom.css" rel="stylesheet">
		<link href='/charisma/fullcalendar.css' rel='stylesheet'>
		<link href='/charisma/fullcalendar.print.css' rel='stylesheet'  media='print'>
		<link href='/charisma/chosen.css' rel='stylesheet'>
		<link href='/charisma/uniform.default.css' rel='stylesheet'>
		<link href='/charisma/colorbox.css' rel='stylesheet'>
		<link href='/charisma/jquery.cleditor.css' rel='stylesheet'>
		<link href='/charisma/jquery.noty.css' rel='stylesheet'>
		<link href='/charisma/noty_theme_default.css' rel='stylesheet'>
		<link href='/charisma/elfinder.min.css' rel='stylesheet'>
		<link href='/charisma/elfinder.theme.css' rel='stylesheet'>
		<link href='/charisma/jquery.iphone.toggle.css' rel='stylesheet'>
		<link href='/charisma/opa-icons.css' rel='stylesheet'>
		<link href='/charisma/uploadify.css' rel='stylesheet'>
		%addjs%
		%addcss%
		%add%
		<!-- The HTML5 shim, for IE6-8 support of HTML5 elements -->
		<!--[if lt IE 9]>
		<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->

		<!-- The fav icon -->
		<link rel="shortcut icon" href="/img/favicon.ico">

	</head>

	<body>
		<!-- topbar starts -->
		<div class="navbar">
			<div class="navbar-inner">
				<div class="container-fluid">
					<a class="btn btn-navbar" data-toggle="collapse" data-target=".top-nav.nav-collapse,.sidebar-nav.nav-collapse"> <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span> </a>
					<a class="brand" href="index.html"> <img alt="Charisma Logo" src="/img/logo20.png" /> <span>Admin-Panel</span></a>
				</div>
			</div>
		</div>
		<!-- topbar ends -->
		<div class="container-fluid">
			<div class="row-fluid">

				<!-- left menu starts -->
				<div class="span2 main-menu-span">
					<div class="well nav-collapse sidebar-nav">
						<ul class="nav nav-tabs nav-stacked main-menu">
							<li class="nav-header hidden-tablet">
								Навигация
							</li>
							<li>
								<a class="ajax-link" href="%linkto(index,index)%%end%"><i class="icon-home"></i><span class="hidden-tablet"> На сайт</span></a>
							</li>
							<li>
								<a class="ajax-link" href="%linkto(admin, logout)%%end%"><i class="icon-off"></i><span class="hidden-tablet"> Выход</span></a>
							</li>
						</ul>
					</div>
				</div>
				<div id="content" class="span10">
					<div>
						<ul class="breadcrumb">
							%position%
						</ul>
					</div>

					%content%

					<!-- content ends -->
				</div>
			</div><!--/fluid-row-->

			<hr>

			


		</div>

	</body>
</html>
