<tr class="odd">
	<td class="center">%name%</td>
	<td class="center ">%substr date 8 2%.%substr date 5 2%.%substr date 0 4%</td>
	<td class="center ">
		<a class="btn btn-info" href="%linkto admin newsEdit id=>_id%">
			<i class="icon-edit icon-white"></i>
			Редактировать
		</a>
		<a class="btn btn-danger" href="%linkto admin newsDel id=>_id%">
			<i class="icon-trash icon-white"></i> 
			Удалить
		</a>
	</td>
</tr>
